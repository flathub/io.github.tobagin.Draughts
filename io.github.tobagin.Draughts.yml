app-id: io.github.tobagin.Draughts
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: draughts

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /share/aclocal
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  - name: draughts
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/tobagin/Draughts.git
        tag: v2.0.3
        commit: 07e69e66b9c80b49b1d3a5c5d951d709b56472dc
